
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of photo">

                    <div class="card" style="width: 18rem;">
                      <h5 class="card-title">{{i.Id}}</h5>
                      <h5 class="card-title">{{i.title}}</h5>
                        <img height="300px" width="200px" src={{i.url}} class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">{{i.thumbnailUrl}}</p>
                         
                        </div>
                        
                      </div>
                </div>

            </div>
        </div>
    </div>
</div>
